<!-- templates/decrypt.html -->
{% extends "base.html" %}
{% block content %}
<div class="form-container">
    <h2 class="text-center">Decrypt File</h2>
    <form action="{{ url_for('decrypt') }}" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="file" class="form-label">Upload Encrypted File</label>
            <input type="file" class="form-control" id="file" name="file" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Decrypt & Download</button>
    </form>
</div>
{% endblock %}
