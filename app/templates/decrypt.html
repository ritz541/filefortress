{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4"> <!-- Reduced column width for a smaller card -->
            {% if alert_message %}
            <div class="alert alert-info alert-dismissible fade show" role="alert">
                {{ alert_message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endif %}
            <div class="card" style="width: 100%; height: 400px;"> <!-- Fixed height -->
                <div class="card-body d-flex flex-column justify-content-center">
                    <h2 class="text-center mb-4">Decrypt File</h2>
                    <form action="{{ url_for('decrypt') }}" method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="file" class="form-label">Upload Encrypted File</label>
                            <input type="file" class="form-control" id="file" name="file" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input 
                                type="password" 
                                class="form-control" 
                                id="password" 
                                name="password" 
                                value="{{ request.form.password if request.form else '' }}" 
                                required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Decrypt</button>
                    </form>
                    <a href="{{ url_for('dashboard') }}" class="btn btn-outline-warning w-100 btn-sm mt-3">Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
