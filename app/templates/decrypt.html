{% extends "base.html" %}
{% block content %}



<div class="decrypt-page min-vh-100 d-flex justify-content-center align-items-center py-5" 
     style="background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-5">
                <div class="decrypt-container bg-white p-4 p-md-5 rounded-4 shadow-lg">
                    <!-- Header Section -->
                    <div class="text-center mb-4">
                        <div class="display-6 mb-2">
                            <i class="fas fa-unlock-alt text-success"></i>
                        </div>
                        <h2 class="h3 mb-2">Decrypt File</h2>
                        <p class="text-muted">Access your encrypted files securely</p>
                    </div>

                    <!-- Alert Messages -->
                    {% if alert_message %}
                    <div class="alert alert-info alert-dismissible fade show border-0 shadow-sm" role="alert">
                        <i class="fas fa-info-circle me-2"></i>
                        {{ alert_message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endif %}

                    <!-- Decrypt Form -->
                    <form action="{{ url_for('decrypt') }}" method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
                        <!-- File Upload Area -->
                        <div class="upload-area mb-4 position-relative">
                            <div class="border-2 border-dashed rounded-3 p-4 text-center upload-zone">
                                <input type="file" class="form-control d-none" id="file" name="file" required>
                                <label for="file" class="mb-0 cursor-pointer d-block">
                                    <div class="upload-icon mb-3">
                                        <i class="fas fa-file-upload fa-3x text-success opacity-75"></i>
                                    </div>
                                    <h5 class="fw-normal">Select encrypted file</h5>
                                    <p class="text-muted small mb-0">Click to browse or drop file here</p>
                                </label>
                            </div>
                            <div id="selected-file" class="mt-2 text-center d-none">
                                <div class="d-flex align-items-center justify-content-center">
                                    <i class="fas fa-file-alt text-success me-2"></i>
                                    <span class="text-truncate selected-filename"></span>
                                    <button type="button" class="btn btn-link text-danger p-0 ms-2" id="clear-file">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Password Input -->
                        <div class="mb-4">
                            <label for="password" class="form-label">Decryption Password</label>
                            <div class="input-group">
                                <input 
                                    type="password" 
                                    class="form-control border-end-0" 
                                    id="password" 
                                    name="password" 
                                    required 
                                    value="{{ request.form.password if request.form else '' }}"
                                    placeholder="Enter your password"
                                >
                                <button class="btn btn-outline-secondary border border-start-0" type="button" id="toggle-password">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-success w-100 btn-lg mb-3 position-relative overflow-hidden">
                            <span class="d-flex align-items-center justify-content-center">
                                <i class="fas fa-unlock me-2"></i>
                                <span>Decrypt File</span>
                            </span>
                        </button>

                        <!-- Back Button -->
                        <a href="{{ url_for('dashboard') }}" class="btn btn-light w-100">
                            <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>

    @import url('https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap');

body {
    font-family: "Arvo", serif;
    font-weight: 400;
}

.decrypt-page {
    background-attachment: fixed;
}

.decrypt-container {
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
}

.border-dashed {
    border-style: dashed !important;
    border-color: #dee2e6 !important;
}

.upload-zone {
    transition: all 0.3s ease;
    cursor: pointer;
}

.upload-zone:hover {
    border-color: #198754 !important;
    background-color: #f8f9fa;
}

.cursor-pointer {
    cursor: pointer;
}

.btn {
    transition: all 0.3s ease;
}

.btn:hover {
    transform: translateY(-1px);
}

.selected-filename {
    max-width: 200px;
}

/* Loading animation for decrypt button */
.btn-loading::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    animation: loading 1.5s infinite;
}

@keyframes loading {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(100%); }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // File upload handling
    const fileInput = document.getElementById('file');
    const selectedFile = document.getElementById('selected-file');
    const clearFile = document.getElementById('clear-file');
    const uploadZone = document.querySelector('.upload-zone');
    
    function handleFileSelect(file) {
        if (file) {
            selectedFile.classList.remove('d-none');
            selectedFile.querySelector('.selected-filename').textContent = file.name;
            uploadZone.style.borderColor = '#198754';
        } else {
            selectedFile.classList.add('d-none');
            fileInput.value = '';
            uploadZone.style.borderColor = '';
        }
    }

    fileInput.addEventListener('change', function() {
        handleFileSelect(this.files[0]);
    });

    clearFile.addEventListener('click', function() {
        handleFileSelect(null);
    });

    // Drag and drop handling
    uploadZone.addEventListener('dragover', function(e) {
        e.preventDefault();
        this.style.borderColor = '#198754';
        this.style.backgroundColor = '#f8f9fa';
    });

    uploadZone.addEventListener('dragleave', function(e) {
        e.preventDefault();
        this.style.borderColor = '';
        this.style.backgroundColor = '';
    });

    uploadZone.addEventListener('drop', function(e) {
        e.preventDefault();
        this.style.borderColor = '';
        this.style.backgroundColor = '';
        
        const file = e.dataTransfer.files[0];
        fileInput.files = e.dataTransfer.files;
        handleFileSelect(file);
    });

    // Password toggle
    const togglePassword = document.getElementById('toggle-password');
    const password = document.getElementById('password');
    
    togglePassword.addEventListener('click', function() {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        this.querySelector('i').classList.toggle('fa-eye');
        this.querySelector('i').classList.toggle('fa-eye-slash');
    });

    // Form submission loading state
    const form = document.querySelector('form');
    const submitBtn = form.querySelector('button[type="submit"]');

    form.addEventListener('submit', function(event) {
        if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
        } else {
            submitBtn.classList.add('btn-loading');
            submitBtn.disabled = true;
        }
        form.classList.add('was-validated');
    });
});
</script>
{% endblock %}
