<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SecureVault - Register</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        /* Base colors - easily changeable */
        --primary: #9b4d96; /* Purple */
        --secondary: #b6b6b6; /* Light Grey */
        --accent: #e8c9f1; /* Lavender */
        --background: #f7f7f7;
        --text: #2c363f;
        --shadow-color: #2c363f;

        /* Functional colors */
        --nav-bg: var(--background);
        --button-bg: var(--primary);
        --input-bg: #ffffff;
        --card-bg: #ffffff;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Space Grotesk", system-ui, sans-serif;
      }

      body {
        background-color: var(--background);
        color: var(--text);
      }

      /* Neubrutalism Navigation */
      .nav {
        background: var(--nav-bg);
        padding: 1rem;
        border-bottom: 3px solid var(--shadow-color);
      }

      .nav-container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 1rem;
        text-decoration: none;
        color: var(--text);
        font-weight: bold;
        font-size: 1.5rem;
      }

      .brand-icon {
        background: var(--primary);
        padding: 0.5rem;
        border: 3px solid var(--shadow-color);
        box-shadow: 4px 4px 0 var(--shadow-color);
      }

      .nav-links {
        display: flex;
        gap: 1rem;
        align-items: center;
      }

      /* Main Content */
      .register-container {
        min-height: calc(100vh - 80px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      .register-card {
        background: var(--card-bg);
        padding: 2rem;
        border: 3px solid var(--shadow-color);
        box-shadow: 8px 8px 0 var(--shadow-color);
        width: 100%;
        max-width: 480px;
      }

      .card-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      /* Form Elements */
      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
      }

      .input-group {
        position: relative;
        display: flex;
        align-items: center;
      }

      .input-icon {
        position: absolute;
        left: 1rem;
        color: var(--text);
      }

      .form-input {
        width: 100%;
        padding: 0.8rem 1rem 0.8rem 2.5rem;
        border: 3px solid var(--shadow-color);
        background: var(--input-bg);
        font-size: 1rem;
        transition: transform 0.2s;
      }

      .form-input:focus {
        outline: none;
        transform: translate(-4px, -4px);
        box-shadow: 4px 4px 0 var(--shadow-color);
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        padding: 0.8rem 1.5rem;
        border: 3px solid var(--shadow-color);
        background: var(--button-bg);
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s;
      }

      .btn:hover {
        transform: translate(-4px, -4px);
        box-shadow: 4px 4px 0 var(--shadow-color);
      }

      .btn-full {
        width: 100%;
      }

      .alert {
        background: #ffd7d7;
        border: 3px solid var(--shadow-color);
        padding: 1rem;
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .footer-text {
        text-align: center;
        margin-top: 2rem;
      }

      .password-strength {
        margin-top: 0.5rem;
        font-size: 0.875rem;
        color: var(--text);
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .security-notice {
        text-align: center;
        margin-top: 2rem;
      }

      .security-badge {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.8rem 1.5rem;
        background: var(--secondary);
        border: 3px solid var(--shadow-color);
        box-shadow: 4px 4px 0 var(--shadow-color);
        color: var(--text);
      }

      /* Mobile Responsive */
      @media (max-width: 768px) {
        .nav-links {
          display: none;
        }

        .nav-links.active {
          display: flex;
          flex-direction: column;
          position: absolute;
          top: 80px;
          left: 0;
          right: 0;
          background: var(--nav-bg);
          padding: 1rem;
          border-bottom: 3px solid var(--shadow-color);
        }
      }
    </style>
  </head>
  <body>
    <nav class="nav">
      <div class="nav-container">
        <a href="/" class="brand">
          <div class="brand-icon">
            <i class="bi bi-shield-lock"></i>
          </div>
          SecureVault
        </a>
        <div class="nav-links">
          <a href="/" class="btn" style="background: var(--secondary)">Home</a>
          <a href="/login" class="btn">Sign In</a>
          <a href="/register" class="btn" style="background: var(--secondary)"
            >Register</a
          >
        </div>
      </div>
    </nav>

    <main class="register-container">
      <div class="register-card">
        <div class="card-header">
          <div
            class="brand-icon"
            style="display: inline-block; margin-bottom: 1rem"
          >
            <i class="bi bi-shield-lock"></i>
          </div>
          <h1>Create Account</h1>
        </div>

        {% if alert_message %}
        <div class="alert">
          <i class="bi bi-exclamation-circle-fill"></i>
          {{ alert_message }}
        </div>
        {% endif %}

        <form action="{{ url_for('register') }}" method="POST">
          <div class="form-group">
            <label class="form-label">Email Address</label>
            <div class="input-group">
              <i class="bi bi-envelope input-icon"></i>
              <input
                type="email"
                class="form-input"
                name="email"
                placeholder="name@example.com"
                required
                value="{{ request.form.email if request.form else '' }}"
              />
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">Username</label>
            <div class="input-group">
              <i class="bi bi-person input-icon"></i>
              <input
                type="text"
                class="form-input"
                name="username"
                placeholder="Choose a username"
                required
                value="{{ request.form.username if request.form else '' }}"
              />
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">Password</label>
            <div class="input-group">
              <i class="bi bi-lock input-icon"></i>
              <input
                type="password"
                class="form-input"
                name="password"
                id="password"
                placeholder="Create a strong password"
                required
              />
            </div>
            <div class="password-strength">
              <i class="bi bi-shield-check"></i>
              Password must be at least 8 characters
            </div>
          </div>

          <button type="submit" class="btn btn-full">
            <i class="bi bi-person-plus"></i>
            Create Account
          </button>
        </form>

        <div class="footer-text">
          <p>Already have an account?</p>
          <a
            href="{{ url_for('login') }}"
            class="btn"
            style="background: var(--secondary); margin-top: 1rem"
          >
            Sign in here
          </a>
        </div>

        <div class="security-notice">
          <div class="security-badge">
            <i class="bi bi-shield-lock"></i>
            Your data is protected with end-to-end encryption
          </div>
        </div>
      </div>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const password = document.querySelector("#password");

        password.addEventListener("input", function () {
          const strengthText = document.querySelector(".password-strength");
          if (this.value.length >= 8) {
            strengthText.innerHTML =
              '<i class="bi bi-shield-fill-check" style="color: var(--secondary);"></i> Password strength: Good';
          } else {
            strengthText.innerHTML =
              '<i class="bi bi-shield-check"></i> Password must be at least 8 characters';
          }
        });
      });
    </script>
  </body>
</html>
